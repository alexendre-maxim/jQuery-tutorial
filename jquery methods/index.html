<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tutorial</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>The programming languages that I love</h2>
    <ul class="listLanguages">
        <li>CSS</li>
    </ul>
    <div class="appendLang">
        <input type="text" class="inputAppend"/>
        <button type="button" class="btnAppend">Append</button>
    </div>
    <div class="appendToLang">
        <input type="text" class="inputAppendTo"/>
        <button type="button" class="btnAppendTo">Append To</button>
    </div>
    <div class="prependLang">
        <input type="text" class="inputPrepend"/>
        <button type="button" class="btnPrepend">Prepend</button>
    </div>
    <div class="prependToLang">
        <input type="text" class="inputPrependTo"/>
        <button type="button" class="btnPrependTo">Prepend To</button>
    </div>
    <div class="BeforeLang">
        <input type="text" class="inputBefore"/>
        <button type="button" class="btnBefore">Before</button>
    </div>
    <div class="AfterLang">
        <input type="text" class="inputAfter"/>
        <button type="button" class="btnAfter">After</button>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/plugins.js"></script>
</body>

</html>
